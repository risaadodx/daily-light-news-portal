<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daily light</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <!--------------------------------Header section----------------------->
    <header>
      <nav class="navbar navbar-expand-lg container py-4">
        <div class="container-fluid">
          <a class="navbar-brand fs-2 fw-bold" href="#">Daily Light</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a class="nav-link fw-bold" aria-current="page" href="#"
                  >News</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" href="#">Blog</a>
              </li>
            </ul>
            <img src="images/Avatar.png" alt="" />
          </div>
        </div>
      </nav>
      <hr class="mx-auto" style="width: 1450px" ; />
      <!--------------------------------Categories----------------------->
      <section class="container py-3">
        <ul class="d-flex justify-content-between list-unstyled">
          <li><a href="">Home</a></li>
          <li><a href="">Breaking news</a></li>
          <li><a href="">Regular news</a></li>
          <li><a href="">International news</a></li>
          <li><a href="">Sports</a></li>
          <li><a href="">Entertainment</a></li>
          <li><a href="">Culture</a></li>
          <li><a href="">Arts</a></li>
          <li><a href="">All news</a></li>
        </ul>
      </section>
    </header>
    <section></section>

    <!--------------------------------Script----------------------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

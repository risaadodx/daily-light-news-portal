<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daily light</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4585a675cf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light">
    <!--------------------------------Header section----------------------->
    <header>
      <nav class="navbar navbar-expand-lg container py-4">
        <div class="container-fluid">
          <a class="navbar-brand fs-2 fw-bold" href="#">Daily Light</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a
                  class="nav-link fw-semibold fs-5"
                  aria-current="page"
                  href="index.html"
                  >News</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold px-4 fs-5" href="blog.html"
                  >Blog</a
                >
              </li>
            </ul>
            <img class="ps-3" src="images/Avatar.png" alt="" />
          </div>
        </div>
      </nav>
      <hr class="mx-auto" style="width: 1450px" ; />
      <!--------------------------------Categories----------------------->
      <section class="container py-3">
        <ul
          id="categories-container"
          class="d-flex justify-content-between list-unstyled"
        ></ul>
      </section>
    </header>
    <main class="container pb-5">
      <!-------------------------------News Count----------------------->
      <section class="mt-5">
        <h4 class="bg-white p-3 rounded-3">Items found for category</h4>
      </section>
      <!-------------------------------News sort view----------------------->
      <section class="mt-5">
        <div class="d-flex justify-content-between">
          <div class="d-flex justify-content-between w-25">
            <div><h4>Sort By View:</h4></div>
            <div>
              <div class="dropdown">
                <a
                  class="btn bg-white fw-bold dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Default
                </a>

                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Date</a></li>
                  <li><a class="dropdown-item" href="#">Ratings</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Views</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="d-flex">
            <button type="button" class="btn btn-primary fw-bold me-2">
              Today's pick
            </button>
            <button type="button" class="btn btn-outline-primary fw-bold">
              Trending
            </button>
          </div>
        </div>
      </section>
      <!-------------------------------News post----------------------->
      <section id="news_container" class="mt-5"></section>
    </main>
    <footer>
      <p class="text-center bg-white p-5 mb-0 mt-5">
        Copyright 2022 Daily Light
      </p>
    </footer>

    <!--------------------------------Script----------------------->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/news.js"></script>
  </body>
</html>
